<!DOCTYPE HTML>
<html>
<head>
<!-- <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'> -->
<style>
/*Map tooltip*/
.tooltip-container{
	margin: 0 auto;
}
.tooltip-title{
	font-family: Lato;
	font-size: 10pt;
	color: #666666;
	font-weight: 200;
}
.tooltip-data{
	font-family: Lato;
	font-size: 20pt;
	color: #29abe2;
	font-weight: 400;
}
.region-text, .value-text, .quarter-text{
	float: left;
	margin-right: 30px;
}

.year-text{
	float: left;
}


/*Map graphic containers*/
.map-container{
	width: 67%;
	margin: 0 auto;
}


/*Map Legend*/
.legend-labels{
	font-family: 'Lato';	
	font-weight: 300;
	font-size: 12px;
}
/*Map*/
.counties {
  fill: none;
}

.hover, .click{
	fill: #fdbf11 !important;
	/*stroke-width: 1.5pt;*/
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.demphasized{
	fill: #dcdcdc !important;
}

.q0-4 { fill:#b0d5f1; }
.q1-4 { fill:#82c4e9; }
.q2-4 { fill:#1696d2; }
.q3-4 { fill:#00578b; }
.q4-4 { fill:#000000; }



/*Bar*/
rect.states{
	stroke: none;
}

.axis {
  font: 10px Lato;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.y.axis path {
  display: none;
}

.grid-line{
	stroke: #cccccc;
}

</style>
</head>

<body>
	<div id = "testing" style = "width:951px"></div>

	<script src="js/vendor/jquery.min.js"></script>
	<script src ="js/vendor/d3.min.js"></script>
	<script src = "js/vendor/queue.min.js"></script>
	<script src = "js/vendor/topojson.js"></script>
	<script src = "test.js"></script>
	<script src = "js/main.js"></script>
</body>
</html>
