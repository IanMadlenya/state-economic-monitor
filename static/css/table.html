.range_100{
	color: #fff;

}

<table>
<tr>
<td>10</td><td>0</td><td>29.2</td><td>100</td><td>9</td><td>99</td><td>foo</td>
</tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
var STEP = 10;
$("td").addClass(function(td){
	var low = Math.floor(parseInt($(this).text())/STEP)*STEP
	if(isNaN(low)){
		return null;
	}
	else if(low == 100){
		return "range_100"
	}else{ return "range_" + String(low) + "-" + String(low+STEP-1) }
})
</script>
